<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
    <!-- Heading -->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="Love Maths logo">    
        Love Maths
    </h1>

    <main>
        <!-- Main game area wrapper -->
        <div id="game-area">

            <!-- Maths operations -->
             <div id="operations-area">
                <button class="btn btn--big btn--green operator">
                    <i class="fas fa-plus"></i>
                </button>

                <button class="btn btn--big btn--blue operator">
                    <i class="fas fa-minus"></i>
                </button>

                <button class="btn btn--big btn--orange operator">
                    <i class="fas fa-times"></i>
                </button>

                <button class="btn btn--big btn--red operator">
                    <i class="fas fa-divide"></i>
                </button>
            </div>

            <!-- Question area -->
             <div id="question-area">
               <span id="operand1">0</span>
               <span id="operator">x</span>
               <span id="operand2">1</span>
               <span>=</span>
               <p class="answer-message">Enter Answer:</p>
               <input type="number" id="answer-box">
             </div>
             
             <!-- Submit answer button -->
             <button class="btn btn--gray">Submit Answer</button>
        </div>

        <!-- Score area -->
        <div id="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

        </div>
    </main>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
