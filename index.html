<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="Love Maths logo">    
        Love Maths
    </h1>

    <main>
        <div id="game-area">

            <!-- Maths operations -->
             <div id="operations-wrapper">
                <div id="addition" class="operator">
                    <button>+</button>
                    <p>Addition</p>
                </div>

                <div id="subtraction" class="operator">
                    <button>-</button>
                    <p>Subtraction</p>
                </div>

                <div id="multiply" class="operator">
                    <button>x</button>
                    <p>Multiplication</p>
                </div>

                <div id="division" class="operator">
                    <button>/</button>
                    <p>Division</p>
                </div>
            </div>

            <!-- Output message -->
             <div id="output">
                2 + 2 = 5
             </div>

             <!-- Submit button -->
              <button id="submit">Submit answer</button>

        </div>

        <div id="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

        </div>
    </main>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
